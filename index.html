<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/anticafe/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>
    <header class="header header--gradient">
        <nav class="header-nav">
            <img src="./img/logo.png" alt="Jazz20 - Anticafe" class="header-logo">
            <ul class="nav-menu">
                <a class="nav-menu__text" href="#">Главная</a>
                <a class="nav-menu__text" href="#">Развлечения</a>
                <a class="nav-menu__text" href="#">Галерея</a>
                <a class="nav-menu__text" href="#">О нас</a>
                <a class="nav-menu__text" href="#">Залы</a>
                <a class="nav-menu__text" href="#">Цены</a>
                <a class="nav-menu__text" href="#">Отзывы</a>
                <a class="nav-menu__text" href="#">Контакты</a>
            </ul>
        </nav>
        <div class="header-cont">
            <button type="button" class="arrow-btn--left">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
            </button>
            <div class="header-box--empty">

            </div>
            <div class="header-box">
                <p class="header-box__title">Антикафе</p>
                <h1 class="main-title">jazz 20</h1>
                <button type="button" class="header-box-btn">
                    <a href="#">
                        Посмотреть на карте
                    </a>
                </button>
            </div>
            <button type="button">
                <span class="material-symbols-outlined">
                    arrow_forward_ios
                </span>
            </button>
        </div>
    </header>
    <script src="/script.js"></script>
</body>

</html>
